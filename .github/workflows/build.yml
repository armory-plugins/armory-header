name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_PROJECT_artifactory_user: '${{secrets.ARTIFACTORY_USER}}'
      ORG_GRADLE_PROJECT_artifactory_password: '${{secrets.ARTIFACTORY_PASSWORD}}'
      ARTIFACTORY_USER: '${{secrets.NEW_ARTIFACTORY_USER}}'
      ARTIFACTORY_PASSWORD: '${{secrets.ARTIFACTORY_PASSWORD}}'
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: NPM Auth
        run: |
          echo '@spinnaker:registry=https://armory.jfrog.io/artifactory/api/npm/npm-all/' > .npmrc
          curl -u${ARTIFACTORY_USER}:${ARTIFACTORY_PASSWORD} https://armory.jfrog.io/artifactory/api/npm/auth >> .npmrc
      - name: run tests
        run: ./gradlew test
      - name: build
        run: ./gradlew releaseBundle
      - name: archive build artifacts
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: build/distributions
